<div class="container color-dark">
	<div class="col">
		<p> Add a bucket list item</p>
	</div>
	<div class="col">
		<p> Bucket count ({{itemCount}})</p>
	</div>
</div>
<div class="container color-light">
	<div class="col">
		<p class="sm"> Use this form below to add  a new bucket list pool</p>
		<form>
			<input type="text" class="txt" name="item" placeholder="Goals" [(ngModel)]="goalText">
			<input type="submit" class="btn" value="Add Item" (click)="addItem()">
		</form>
	</div>
	<div class="col">
		<p class="life-container" *ngFor="let goal of goals; let i = index" (click)=removeItem(i)>
			{{goal}}
		</p>
	</div>
</div>
